<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1092385_c3njl5fvkhe.css">
    <script src="./js/rem.js"></script>
    <script src="./js/rotationPicture.js"></script>
</head>
<body>
    <div class="main-contents">
        <div class="header">
            <div class="header-first">
                <i class="iconfont icon-fanhui return"></i>
                <div class="title">
                    <i class="iconfont icon-guanbi1 delete"></i>
                    兰宣言儿童纯棉棉棉棉儿童...
                </div>
                <i class="iconfont icon-dot more-function"></i>
            </div>
            <div class="header-two">
                <div class="list">
                    <ul class="ul-border">
                        <li><img src="./img/3.JPG" alt=""></li>
                        <li>
                            <img src="./img/1.JPG" alt="">
                        </li>
                        <li> <img src="./img/2.JPG" alt=""></li>
                        <li><img src="./img/3.JPG" alt=""></li>
                        <li><img src="./img/1.JPG" alt=""></li>
                    </ul>
                </div>
                <div class="picture-num">
                    1/3
                </div>
            </div>
            <div class="header-three">
                <div class="price">
                    <div class="price-number">¥1086<span>.80</span></div>
                    <div class="price-title">
                        <span class="title1">双十一限时</span>
                        <span class="space"></span>
                        <span class="title2">已有210人预约</span>
                    </div>
                </div>
                <div class="triangle"></div>
                <div class="countDown">
                    <div class="countDown-title">距开始还剩</div>
                    <div class="countDown-number">10:20:49</div>
                </div>
            </div>
            <div class="header-four">
                <div class="trade-name">
                    <div class="trade-name-left">
                        韩国原装专柜正品YSL/圣罗兰宣言儿童纯棉衬衫加厚加长加大50ml
                    </div>
                    <div class="trade-name-middle"></div>
                    <div class="trade-name-right">
                        <i class="iconfont icon-fenxiang share"></i>
                        <span>分享</span>
                    </div>
                </div>
                <div class="trade-price">
                    <div class="trade-price-num">
                        <del>¥1500.00～1800.00</del>
                    </div>
                    <div class="trade-sales">
                        销量：4件
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-first content-public">
                <div class="bargin-title">
                    <div class="bargin">砍价</div>
                    <div class="charging">砍价进行中，最低<span>100</span>元</div>
                </div>
                <div class="bargin-view">
                    <span>立即查看</span>
                    <i class="iconfont icon-chakanjiantou check"></i>
                </div>
            </div>
             <div class="content-two content-public">
                <div class="content-border">
                    <div class="markUp-title">
                        <div class="make-up">拼团</div>
                        <div class="patchworking">拼团进行中，最低<span>20</span>元</div>
                    </div>
                    <div class="patchwork-view">
                        <span>立即查看</span>
                        <i class="iconfont icon-chakanjiantou check"></i>
                    </div>
                </div>
            </div>
           <div class="content-three content-public">
                <div class="content-border">
                    <div class="receive-coupon-title">
                        <div class="receive-coupon">领券</div>
                        <div class="allowance-first">满20减100</div>
                        <div class="allowance-two">满100减20</div>
                    </div>
                    <div class="receive-coupon-view">
                        <i class="iconfont icon-chakanjiantou check"></i>
                    </div>
                </div>
            </div>
            <div class="content-four content-public">
                <div class="promotion-title">
                    <div class="promotion">促销</div>
                    <div class="discount">满110打8折</div>
                </div>
                
                <div class="promotion-view">
                    <i class="iconfont icon-chakanjiantou check"></i>
                </div>
            </div>
            <div class="content-five content-public">
                <div class="please-select-title">
                    <div class="please-select">请选择</div>
                    <div class="select-number">1件</div>
                </div>
                
                <div class="please-selec-view">
                    <i class="iconfont icon-chakanjiantou check"></i>
                </div>
            </div>
            <div class="content-six">
                <div class="store">
                    <div class="store-first">
                        <img src="./img/timg.jpeg" alt="">
                    </div>
                    <div class="store-two">
                        <div class="store-title">圣罗兰官方旗舰店</div>
                        <div class="wechat">
                            <i class="iconfont icon-duigou pass"></i>
                            微信认证
                        </div>
                    </div>
                </div>
                <div class="entrance">
                    <div class="entrance-products">
                        <i class="iconfont icon-31quanbushangpin"></i>
                        全部产品
                    </div>
                    <div class="entrance-shop"> 
                        <i class="iconfont icon-jinrudianpu"></i>
                        进入店铺
                    </div>
                </div>
                <div class="service">
                    <i class="iconfont icon-kefu"></i>
                </div>
                <div class="upward">
                    <i class="iconfont icon-xiangshangjiantou"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="is-my">
                 <i class="iconfont icon-wode icon-public"></i>
                 我的
            </div>
            <div class="shopping-cart">
                <div class="shopping-cart-picture">
                    <i class="iconfont icon-gouwuche icon-public"></i>
                    购物车
                </div>
                 <span class="shopping-cart-num">99</span>
            </div>
            <div class="shop">
                <i class="iconfont icon-jinrudianpu icon-public"></i>
                店铺
            </div>
            <div class="add-shopping-cart">加入购物车</div>
            <div class="immediate-purchase">立即购买</div>
        </div>
    </div>
</body>
</html>
